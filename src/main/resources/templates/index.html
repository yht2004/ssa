<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/yht/style.css}">
    <style>
        .main{
            color: red;
        }
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden">
    <div id="wrapper">
        <!--左侧导航-->
        <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="siderbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <span>
                                    <img src="/img/jiansheng.jpg" alt="[Yanght]" class="img-circle" height="50" width="50">
                                </span><br>
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                        <span class="clear">
                                            <span class="block m-t-xs">
                                                <strong class="font-bold">杨宏涛</strong>
                                            </span><br>
                                            <span class="text-muted text-xs block">
                                                <span>测试部</span>
                                                <b class="caret"></b>
                                            </span>
                                        </span>
                                </a>
                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li><a href="#">个人信息</a></li>
                                    <li class="divider"></li>
                                    <li><a href="">退出</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="active">
                            <a href="index.html">
                                <i class="glyphicon glyphicon-home"></i>
                                <span class="nav-label">主页</span>
                                <span class="fa fa-angle-right"></span>
                            </a>
                            <ul class="nav nav-second-level">
                                <li class="active" >
                                    <a class="menuItem" th:href="@{/main}" target="menuFrame">概况</a>
                                </li>
                            </ul>
                        </li>
                        <li th:each="menu : ${menus}">
                            <a href="#">
                                <i th:class="${menu.icon}"></i>
                                <span class="nav-label" th:text="${menu.menuName}"></span>
                                <span class=" fa fa-angle-right"></span>
                            </a>
                            <ul class="nav nav-second-level collapse">
                                <li th:each="cmenu : ${menu.children}">
                                    <a class="menuItem" th:href="@{${cmenu.url}}" th:text="${cmenu.menuName}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
        </nav>
        <!--右侧部分-->
        <div id="page-wrapper" class="gray-bg dashboard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <a href="#" class="navbar-minimlize minialize-style-2 " title="收起菜单">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="side-message">
                        <a href=""><i class="fa fa-sign-out"></i>退出</a>
                    </div>
                </nav>
            </div>
            <div class="row content-tabs" style="margin-top: 1px">
                <button class="roll-nav roll-left tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
            </div>
            <div class="row mainContent" id="content-main">
                <iframe class="yht_iframe" id="menuFrame" th:src="@{/main}" scrolling="yes" frameborder="no" name="menuFrame" width="100%" height="100%"></iframe>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script th:src="@{/yht/js/jquery-2.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script>
        $(function () {
            $('.in').select(function () {
                $(this).after("文本被选中");
            })

            $('.btn').click(function () {
                $('.in').trigger('select');
            })

            $('.btn1').click(function () {
                $('p').toggleClass("main");
            })
        })
    </script>
</body>
</html>
